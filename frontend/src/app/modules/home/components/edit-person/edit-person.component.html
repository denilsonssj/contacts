<ng-container *ngIf="!!showModal && !!person">
    <div class="overlay"></div>
        <div class="modal">
            <div class="modal-header">
                <fa-icon
                    [icon]="icons.faClose"
                    class="close-icon"
                    (click)="onClose()"
                >
                </fa-icon>
            </div>
            <div class="modal-body">
                <form
                    [formGroup]="form"
                    (submit)="onSubmit()"
                    class="form"
                >
                    <h2 class="form-title">Editar contato</h2>
                    <div class="input-group">
                        <label for="" class="form-label">
                            Nome:
                            <span style="color: red;">*</span>
                        </label>
                        <input
                            type="text"
                            class="form-input"
                            formControlName="fullName"
                        />
                        <app-error-message
                            *ngIf="
                                form.get('fullName')?.errors?.['required']
                                && !!form.get('fullName')?.dirty"
                            [message]="'O campo é obrigatório'"
                        >
                        </app-error-message>
                        <app-error-message
                            *ngIf="form.get('fullName')?.errors?.['minlength']
                                && !!form.get('minlength')?.dirty"
                            [message]="'Tamanho mínimo é requerido!'"
                        >
                        </app-error-message>
                    </div>
                    <div class="input-group">
                        <label for="" class="form-label">
                            Email:
                            <span class="required-flag">*</span>
                        </label>
                        <input
                            type="email"
                            class="form-input"
                            formControlName="email"
                        />
                        <app-error-message
                            *ngIf="
                                form.get('email')?.errors?.['required']
                                && !!form.get('email')?.dirty"
                            [message]="'O campo é obrigatório!'"
                        >
                        </app-error-message>
                        <app-error-message
                            *ngIf="form.get('email')?.errors?.['email']
                                && !!form.get('email')?.dirty"
                            [message]="'O campo deve ser um e-mail válido!'"
                        >
                        </app-error-message>
                    </div>
                    <div class="input-group">
                        <label for="" class="form-label">
                            Telefone:
                            <span class="required-flag">*</span>
                        </label>
                        <input
                            type="text"
                            class="form-input"
                            formControlName="phone"
                            mask="(99) 9 9999 9999"
                            placeholder="(99) 9 9999 9999"
                        />
                        <app-error-message
                            *ngIf="form.get('phone')?.errors?.['required']
                                && !!form.get('phone')?.dirty"
                            [message]="'O campo é obrigatório!'"
                        >
                        </app-error-message>
                        <app-error-message
                            *ngIf="form.get('phone')?.errors?.['minlength']
                            && !!form.get('phone')?.dirty"
                            [message]="'Tamanho de 11 dígitos é requerido!'"
                        >
                        </app-error-message>
                    </div>
                    <div class="input-group">
                        <label
                            for="date"
                            class="form-label"
                            >
                            Data de nascimento:
                            <span class="required-flag">*</span>
                        </label>
                        <input
                            name="date"
                            type="date"
                            class="form-input form-input-date"
                            formControlName="birth"
                        >
                        <app-error-message
                            *ngIf="form.get('birth')?.errors?.['required']
                                && !!form.get('birth')?.dirty"
                            [message]="'O campo é obrigatório!'"
                        >
                        </app-error-message>
                    </div>
                    <div class="input-group">
                        <label for="filePhoto" class="form-label">
                            Foto:
                            <span class="required-flag">*</span>
                        </label>
                        <input
                            type="file"
                            name="filePhoto"
                            class="form-input"
                            (change)="onFileChange($event)"
                        >
                        <app-error-message
                            *ngIf="form.get('filePhoto')?.errors?.['required']
                                && !!form.get('filePhoto')?.dirty"
                            [message]="'O campo é obrigatório!'"
                        >
                        </app-error-message>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="submit"
                            class="button button-primary button-submit"
                        >
                            <fa-icon
                                [icon]="icons.faSave"
                                class="close-icon"
                            >
                            </fa-icon>
                            Salvar
                        </button>
                        <button
                            type="button"
                            class="button button-danger button-cancel"
                            (click)="onClose()"
                        >
                            <fa-icon
                                [icon]="icons.faCancel"
                                class="close-icon"
                            >
                            </fa-icon>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    
    </ng-container>
